<!DOCTYPE html>
<html lang="en" ng-app="eth">
<head>
    <title>Email Test Helper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles/layout.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="styles/mediaqueries.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="styles/w3.css" type="text/css" media="all"/>
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <script src="lib/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="message.js"></script>
    <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="lib/bower_components/jquery-mobile-menu/dest/jQuery.mobile.menu.min.js"></script>
    <script src="lib/bower_components/angular-resource/angular-resource.min.js"></script>

    <!--[if lt IE 9]>
    <link rel="stylesheet" href="styles/ie.css" type="text/css" media="all"/>
    <script src="scripts/ie/css3-mediaqueries.min.js"></script>
    <script src="scripts/ie/ie9.js"></script>
    <script src="scripts/ie/html5shiv.min.js"></script>
    <![endif]-->
    <!-- BEFORE USING THIS FRAMEWORK REMOVE THIS DEMO STYLING - ONLY USED TO EMPHASISE THE DIV CONTAINERS IN THE CONTENT AREA -->
    <style type="text/css">
div.full_width{margin-top:20px;}
div.full_width:first-child{margin-top:0;}
div.full_width div{color:#666666; background-color:#DEDEDE;}
    </style>
    <!-- END DEMO STYLING -->
</head>
<body ng-controller="EthController">
<div class="wrapper row1">
    <header id="header" class="clear">
        <div id="hgroup">
            <h1><a href="#">Email Test Helper</a></h1>
        </div>
    </header>
</div>
<div class="wrapper row2">
    <nav id="topnav">
        <ul class="clear">
            <li class="active first"><a href="index.html">Homepage</a></li>
            <li><a href="#">Setting</a></li>

        </ul>
    </nav>
</div>
<!-- content -->
<div class="wrapper row3">
    <div id="container">
        <h2>Emails</h2>
        <table class="w3-table-all">
            <tr>
                <th>from</th>
                <th>subject</th>
                <th>date</th>
            </tr>
            <tr ng-repeat="message in messages">
                <td>{{message.from}}</td>
                <td>{{message.subject}}</td>
                <td>{{message.date}}</td>
            </tr>
        </table>
    </div>
</div>
<!-- Footer -->
<div class="wrapper row4">
    <footer id="footer" class="clear">
        <p class="fl_left">Copyright &copy; 2016 - All Rights Reserved - <a href="#">Domain Name</a></p>
        <p class="fl_right">Template by <a href="http://www.os-templates.com/" title="Free Website Templates">OS
            Templates</a></p>
    </footer>
</div>
</body>
</html>
